<div class="card-group m-3">
    <div *ngFor="let movie of moviesList" type="button" class="card bg-dark mb-2" style="min-width: 180px" [routerLink]="['/movie', movie.id]">
        <img class="card-img-top" [src]="movie.poster_path | noimage" alt="Card image cap">
        <div class="m-2 mb-3" style="text-align: center;" >
            <h5 class="card-title">{{movie.original_title}}
                <br>
                <small>   ({{movie.release_date | date: 'y'}})</small></h5>
        </div>
    </div>
</div>
